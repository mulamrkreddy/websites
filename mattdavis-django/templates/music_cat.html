{% extends "base.html" %}

{% block content %}
<div id="webTitle">
	<h3>{{ cat }}</h3>
	<p class="filters">
			<a href="/music/">
			remove filter
		</a>
	</p>
</div>



<div id="text_block">
	{% for band in bands %}
		<p><a href="{{ band.website }}" target="_blank">{{ band.title }}</a></p>
		
		<p>{{ band.description }} 
		</p><br/>
		<div class="iframe">
			{% autoescape off %}
				{{ band.iframe }}
			{% endautoescape %}
				<br/><br/>
		</div>
	{% endfor %}

</div>
{% endblock %}
